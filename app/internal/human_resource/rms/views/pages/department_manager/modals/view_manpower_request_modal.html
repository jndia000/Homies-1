{# Cancel Manpower Request Modal #}
<div class="modal" id="cancelManpowerRequestModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <form class="modal-content" id="cancelManpowerRequestForm">

            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fas fa-exclamation-triangle text-secondary mr-2"></i>
                    <span>Confirmation</span>
                </h4>
            </div>

            <div class="modal-body mb-3">
                <input type="hidden" id="manpowerRequestIDForCancel" name="manpowerRequestID">
                <div>Are you sure you want to cancel your request?</div>
                <div class="small text-danger">NOTE: Your request will be remove and it cannot be undone</div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="cancelCancelRequestManpowerRequestBtn" data-dismiss="modal">No</button>
                <button type="submit" class="btn btn-warning" id="cancelRequestManpowerRequestBtn">
                    <span>Yes, cancel it.</span>
                    <i class="fas fa-times-circle ml-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>

{# Mark As Completed Modal #}
<div class="modal" id="markAsCompletedModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <form class="modal-content" id="markAsCompletedForm">

            <div class="modal-header">
                <h4 class="modal-title">
                    <i class="fas fa-exclamation-triangle text-secondary mr-2"></i>
                    <span>Confirmation</span>
                </h4>
            </div>

            <div class="modal-body mb-3">
                <input type="hidden" id="requisitionIDForCompletion" name="requisitionID">
                <div>Are you sure you want to mark this as completed now?</div>
            </div>
            
            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal"
                    id="cancelMarkAsCompletedBtn"
                >No</button>
                <button 
                    type="submit" 
                    class="btn btn-success"
                    id="confirmMarkAsCompletedBtn"
                >
                    <span>Yes, mark it.</span>
                    <i class="fas fa-check-circle ml-1"></i>
                </button>
            </div>
        </form>
    </div>
</div>
